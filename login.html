<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>The Empire - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" href="css/login.css">


</head>

<body>
	<div class="goHome"><a href="index.html"><i class="fas fa-angle-left"></i>Back</a></div>
	<section class="login">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset=md-1 box-shadow">
					<div class="row">
						<div class="col-md-6 register-left">
							<h3>Join Us</h3>
							<p>We help our customers to develop and achieve their professional goals.</p>
							<button type="button" class="btn btn-primary"><a href="about.html">About Us</a></button>
						</div>

						<div class="col-md-6 register-right">
							<h2>Log In</h2>
							<div class="register-form">
								<div class="form-group">
									<input type="text" class="form-control" required="">
									<label>Username</label>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" required="">
									<label>Password</label>
								</div>

								<div class="form-check ml-auto">
									<input type="checkbox" class="form-check-input">
									<label class="form-check-label">Remember Me</label>
								</div>
							</div>
							<button type="button" class="btn btn-primary">Log In</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
